<script type="text/javascript">
	var template = document.getElementById('templ8');
	var body = document.getElementById('testdata');
	var next = 0;
	var timer = document.getElementById('timer');
	function doTemplate() {
		body.insertBefore( template.content.firstElementChild.cloneNode(true), body.firstElementChild );
		if ( body.children.length > 5 ) {
			body.lastElementChild.remove();
		}
		next = Date.now() + 5 * 1000;
	}
	doTemplate();
	window.setInterval(doTemplate, 5 * 1000);
	function doTimer() {
		timer.textContent = (next - Date.now());
	}
	window.setInterval(doTimer, 10);
</script>
